name: Migration CI

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'apps/backend/drizzle/**'
      - 'apps/backend/src/lib/schema.ts'
      - 'scripts/ci/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backend/drizzle/**'
      - 'apps/backend/src/lib/schema.ts'
      - 'scripts/ci/**'

jobs:
  migration-test:
    name: Migration Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: pivotal
          POSTGRES_USER: pivotal
          POSTGRES_DB: pivotal
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5433 -U pivotal; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Run migration tests
      env:
        DATABASE_URL: postgresql://pivotal:pivotal@localhost:5433/pivotal
        ALLOW_LOCAL_DB_CREATION: yes
      run: |
        chmod +x scripts/ci/test-migrations.sh
        ./scripts/ci/test-migrations.sh
    
    - name: Upload migration test logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: migration-test-logs
        path: |
          migration-test-*.log
        retention-days: 7

  migration-drift-check:
    name: Schema Drift Check
    runs-on: ubuntu-latest
    needs: migration-test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: pivotal
          POSTGRES_USER: pivotal
          POSTGRES_DB: pivotal
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5433 -U pivotal; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Check schema drift
      env:
        DATABASE_URL: postgresql://pivotal:pivotal@localhost:5433/pivotal
        ALLOW_LOCAL_DB_CREATION: yes
      run: |
        cd apps/backend
        pnpm drizzle:migrate
        pnpm drizzle:generate
        # Check if any new migrations were generated (indicating drift)
        if [ -n "$(find drizzle -name "*.sql" -newer drizzle/schema.sql 2>/dev/null)" ]; then
          echo "Schema drift detected! New migrations were generated."
          exit 1
        fi
        echo "No schema drift detected."
