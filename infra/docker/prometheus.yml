global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend application metrics
  - job_name: 'pivotal-backend'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: "backend"
    metrics_path: '/metrics'
    scrape_interval: 15s

